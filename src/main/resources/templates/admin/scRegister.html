<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!-- 헤더 -->
<th:block th:replace="/inc/header :: headerFrag"></th:block>

<!-- 컨텐츠 -->
<div class="container shadow-sm w-50 p-5 rounded mt-5">
    <h2 class="text-center mb-5">공지사항 작성하기</h2>
    <hr class="sc-hr">
    <form class="form-join">
        <div class="form-group  mt-2 mb-2">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="포스트제목" required>
        </div>
        <div class="form-group mb-2">
            <label class="form-label">내용</label>

            <textarea style="height:250px" class="form-control" name="content" id="content" placeholder="내용" required></textarea>
        </div>
        <div id="div-file">
            <input type="file" class="form-control form-control" id="image"/>
        </div>
    </form>
    <div class="text-center mt-5">
        <button class="btn btn-success me-2" id="btn-register">등록</button>
        <button class="btn btn-danger" onclick="history.back()">취소</button>
    </div>
</div>

<script src="/js/admin/serviceCenter.js"></script>
<!-- 푸터 -->
<th:block th:replace="/inc/footer :: footerFrag"></th:block>

</body>
</html>
